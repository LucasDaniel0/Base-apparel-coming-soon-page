<!DOCTYPE html>
<html lang="en">
  <head>
    <!--page info-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!--favicon-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--title-->
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!--css-->
    <link rel="stylesheet" href="css/style.css" />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="left">
        <section class="container-text">
          <img class="logo" src="images/logo.svg" alt="logo" />

          <img
            class="bg-moblie"
            src="images/hero-mobile.jpg"
            alt="background moblie"
          />

          <h1>
            <span> We're </span>
            <br />
            coming
            <br />
            soon
          </h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form id="form" action="#">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <img
              class="error-icon"
              src="images/icon-error.svg"
              alt="icon error"
            />
            <button>
              <img src="images/icon-arrow.svg" alt="arrow" />
            </button>
            <small>Please provide a valid email</small>
          </form>
        </section>
      </section>
      <section class="right bg-image"></section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/LucasDaniel0">Lucas Daniel</a>.
      </p>
    </footer>

    <!--scripts-->
    <script src="js/index.js"></script>
  </body>
</html>
